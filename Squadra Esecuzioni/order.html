<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Оформление заказа</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='Styles/order.css'>

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Шрифты -->
</head>
<body>
    <main>
        <h1>Заказать доставку</h1>
        <form action="">
            <div class="cols">
                <div class="col">
                    <input placeholder="Имя получателя" type="text">
                    <input placeholder="Адрес" type="text">
                    <input placeholder="Телефон" type="text">
                    <input placeholder="Город" type="text">
                </div>
                <div class="col">
                    <textarea placeholder="Примечания"></textarea>
                    <input placeholder="Дата заказа" type="date">
                    <input placeholder="Время заказа" type="time">
                </div>
            </div>
            <div id="payType">
                <button>Наличные</button>
                <button>Карта</button>
                <button>Банк</button>
            </div>
            <div id="selectDiv">
                <select>
                    <option>Купон 1</option>
                    <option>Купон 2</option>
                    <option>Купон 3</option>
                    <option>Купон 4</option>
                </select>
            </div>
            <div id="formControl">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </main>
</body>
</html>
