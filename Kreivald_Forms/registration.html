<html>
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>РЕГИСТРАЦИЯ ПОДПИСЧИКА</h1>

                <label>Как вас зовут?</label>
                <input class="textInput" type="text">
                <br>

                <label>Страна проживания?</label>
                <input class="textInput" type="text">
                <br>

                <label>Ваш адрес электронной почты:</label>
                <input class="textInput emailInput" type="email">
                <br>

                <label>Ваш пол:</label> 
                <input cla type="radio" name="gender">Мужской
                <input type="radio" name="gender">Женский
                <br>

                <label>Укажите возраст</label>
                <input class="spinner" type="number" min="18" max="50">
                <br>
                
                <label>Ваш уровень владения компьютером:</label><br>
                <input class="radio" type="radio" name="skill">Начальный<br>
                <input class="radio" type="radio" name="skill">Средний<br>
                <input class="radio" type="radio" name="skill">Профессиональнай<br>
                <input class="radio" type="radio" name="skill">Не владею<br>

                <label>Откуда о нас узнали?</label>
                <select>
                    <option>-</option>
                    <option>Интернет</option>
                    <option>Печатные издания</option>
                    <option>Посоветовали знакомые</option>
                    <option>Телевидение</option>
                </select>
                <br>

                <label>Дополнительная информация</label><br>
                <textarea cols="30" rows="10"></textarea>
                <br>

                <label>Дата подписки</label> <input class="date" type="date">
                <br>
                <div class="btnHolder">
                    <input class="btn" type="submit" value="ПОДПИСАТСЯ">
                    <input class="btn" type="reset" value="ОЧИСТИТЬ">
                </div>
            </form>
            <a href="index.html">Вернутся на главную</a>
        </div>
    </body>
</html>
